name: Golf tee time lookup

on:
  workflow_dispatch:
    inputs:
      debug:
        description: "Save debug HTML/screenshots (true/false)"
        required: false
        default: "false"
      play_date:
        description: "Date to search (YYYY-MM-DD)"
        required: true
      min_players:
        description: "Minimum players"
        required: false
        default: "2"
      latest_time:
        description: "Latest tee time (24h HH:MM, local course time)"
        required: false
        default: "10:00"

jobs:
  lookup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run lookup
        env:
          PLAY_DATE: ${{ inputs.play_date }}
          MIN_PLAYERS: ${{ inputs.min_players }}
          LATEST_TIME: ${{ inputs.latest_time }}
          DEBUG: ${{ inputs.debug }}
        run: |
          python tee_times.py

      - name: Write summary to job
        if: always()
        run: |
          if [ -f tee_time_summary.md ]; then
            cat tee_time_summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary file was generated (script likely failed)." >> $GITHUB_STEP_SUMMARY
          fi
      - name: Create web page from summary
        if: always()
        run: |
          mkdir -p docs
          echo "<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Golf Tee Times</title></head><body><h2>Latest Tee Times</h2><pre>" > docs/index.html
          if [ -f tee_time_summary.md ]; then
            cat tee_time_summary.md >> docs/index.html
          else
            echo "No results generated." >> docs/index.html
          fi
          echo "</pre></body></html>" >> docs/index.html
          
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: debug/
          if-no-files-found: ignore
