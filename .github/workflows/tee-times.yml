name: Golf tee time lookup

on:
  workflow_dispatch:
    inputs:
      debug:
        description: "Save debug HTML/screenshots (true/false)"
        required: false
        default: "false"
      play_date:
        description: "Date to search (YYYY-MM-DD)"
        required: true
      min_players:
        description: "Minimum players"
        required: false
        default: "2"
      latest_time:
        description: "Latest tee time (24h HH:MM, local course time)"
        required: false
        default: "10:00"

jobs:
  lookup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run lookup
        env:
          PLAY_DATE: ${{ inputs.play_date }}
          MIN_PLAYERS: ${{ inputs.min_players }}
          LATEST_TIME: ${{ inputs.latest_time }}
          DEBUG: ${{ inputs.debug }}
        run: |
          python tee_times.py

      - name: Write summary to job
        if: always()
        run: |
          if [ -f tee_time_summary.md ]; then
            cat tee_time_summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary file was generated (script likely failed)." >> $GITHUB_STEP_SUMMARY
          fi
      - name: Create web page from summary
        if: always()
        run: |
          mkdir -p docs
          cat > docs/index.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <meta http-equiv="refresh" content="120" />
              <title>Golf Tee Times</title>
              <style>
                body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; padding: 16px; line-height: 1.4; background:#f7f7f7; }
                .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; background: #fff; }
                .muted { color: #666; font-size: 14px; margin-top: 6px; }
                pre { white-space: pre-wrap; word-wrap: break-word; font-size: 14px; margin: 0; }
              </style>
            </head>
            <body>
              <div class="card">
                <h2 style="margin:0 0 10px 0;">Latest Tee Times</h2>
                <div class="muted">Auto-refreshes every 2 minutes</div>
                <hr />
                <pre>
          HTML

          if [ -f tee_time_summary.md ]; then
            cat tee_time_summary.md >> docs/index.html
          else
            echo "No results generated." >> docs/index.html
          fi

          cat >> docs/index.html <<'HTML'
                </pre>
              </div>
            </body>
          </html>
          HTML
          
      - name: Commit updated web page
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Update tee times page" || exit 0
          git push
          
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: debug/
          if-no-files-found: ignore
