name: Golf tee time lookup

on:
  workflow_dispatch:
    inputs:
      debug:
        description: "Save debug HTML/screenshots (true/false)"
        required: false
        default: "false"
      play_date:
        description: "Date to search (YYYY-MM-DD)"
        required: true
      min_players:
        description: "Minimum players"
        required: false
        default: "2"
      latest_time:
        description: "Latest tee time (24h HH:MM, local course time)"
        required: false
        default: "10:00"

jobs:
  lookup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run lookup
        env:
          PLAY_DATE: ${{ inputs.play_date }}
          MIN_PLAYERS: ${{ inputs.min_players }}
          LATEST_TIME: ${{ inputs.latest_time }}
          DEBUG: ${{ inputs.debug }}
        run: |
          python tee_times.py

      - name: Write summary to job
        if: always()
        run: |
          if [ -f tee_time_summary.md ]; then
            cat tee_time_summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary file was generated (script likely failed)." >> $GITHUB_STEP_SUMMARY
          fi
      - name: Create web page from summary
        if: always()
        run: |
          mkdir -p docs
          python - <<'PY'
          import re, html, datetime, pathlib

          md_path = pathlib.Path("tee_time_summary.md")
          md = md_path.read_text(encoding="utf-8") if md_path.exists() else "No results generated."

          # Escape HTML first, then re-introduce formatting we want
          s = html.escape(md)

          # Headings
          s = re.sub(r'(?m)^### (.+)$', r'<h3>\1</h3>', s)
          s = re.sub(r'(?m)^## (.+)$',  r'<h2>\1</h2>', s)
          s = re.sub(r'(?m)^# (.+)$',   r'<h1>\1</h1>', s)

          # Bold **text**
          s = re.sub(r'\*\*(.+?)\*\*', r'<strong>\1</strong>', s)

          # Markdown links [text](url) -> <a ...>
          s = re.sub(r'\[([^\]]+)\]\((https?://[^)]+)\)', r'<a href="\2" target="_blank" rel="noopener noreferrer">\1</a>', s)

          # Bullets "- " -> <li>
          lines = s.splitlines()
          out = []
          in_list = False
          for line in lines:
            if line.startswith("- "):
              if not in_list:
                out.append("<ul>")
                in_list = True
              out.append("<li>" + line[2:] + "</li>")
            else:
              if in_list:
                out.append("</ul>")
                in_list = False
              if line.strip() == "":
                out.append("<div style='height:8px'></div>")
              else:
                out.append("<p>" + line + "</p>")
          if in_list:
            out.append("</ul>")

          body = "\n".join(out)
          ts = datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M UTC")

          html_doc = f"""<!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <meta http-equiv="refresh" content="120" />
              <title>Golf Tee Times</title>
              <style>
                body {{ font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; padding: 16px; line-height: 1.35; background:#f7f7f7; }}
                .card {{ border: 1px solid #ddd; border-radius: 14px; padding: 14px; background: #fff; }}
                .muted {{ color: #666; font-size: 13px; margin-top: 6px; }}
                h1 {{ font-size: 20px; margin: 0 0 10px 0; }}
                h2 {{ font-size: 17px; margin: 16px 0 8px 0; }}
                h3 {{ font-size: 15px; margin: 14px 0 6px 0; }}
                ul {{ padding-left: 18px; }}
                li {{ margin: 6px 0; }}
                a {{ word-break: break-word; }}
                p {{ margin: 6px 0; }}
              </style>
            </head>
            <body>
              <div class="card">
                <h1>Latest Tee Times</h1>
                <div class="muted">Updated: {ts} â€¢ Auto-refreshes every 2 minutes</div>
                <hr />
                {body}
              </div>
            </body>
          </html>"""

          pathlib.Path("docs/index.html").write_text(html_doc, encoding="utf-8")
          print("Wrote docs/index.html")
          PY
          
      - name: Commit updated web page
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Update tee times page" || exit 0
          git push
          
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: debug/
          if-no-files-found: ignore
