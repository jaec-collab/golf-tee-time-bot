name: Golf tee time lookup

on:
  workflow_dispatch:
    inputs:
      debug:
        description: "Save debug HTML/screenshots (true/false)"
        required: false
        default: "false"
      play_date:
        description: "Date to search (YYYY-MM-DD)"
        required: true
      min_players:
        description: "Minimum players"
        required: false
        default: "2"
      latest_time:
        description: "Latest tee time (24h HH:MM, local course time)"
        required: false
        default: "10:00"

jobs:
  lookup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run lookup
        env:
          PLAY_DATE: ${{ inputs.play_date }}
          MIN_PLAYERS: ${{ inputs.min_players }}
          LATEST_TIME: ${{ inputs.latest_time }}
          DEBUG: ${{ inputs.debug }}
        run: |
          python tee_times.py

      - name: Write summary to job
        if: always()
        run: |
          if [ -f tee_time_summary.md ]; then
            cat tee_time_summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary file was generated (script likely failed)." >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Commit updated web page
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/results.json
          git commit -m "Update tee times page" || exit 0
          git push
          
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: debug/
          if-no-files-found: ignore
